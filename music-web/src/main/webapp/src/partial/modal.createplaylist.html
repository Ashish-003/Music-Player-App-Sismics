<div class="modal-header">
  <h3 class="modal-title">New playlist tmkchoot</h3>
</div>
<form role="form" novalidate class="form-horizontal">
  <div class="modal-body">
    <div class="form-group">
      <label for="inputPlaylistName" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          id="inputPlaylistName"
          class="form-control"
          ng-model="name"
          ng-required
        />
        <h1>awdihawfoinaoifwaois</h1>
        <input type="checkbox" id="inputPlaylistAccess" ng-model="access" />
        <label for="access"> Should Playlist be private?</label><br />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok(name)">OK</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
